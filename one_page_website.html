<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>
    
    <section id="home">
        <h1>Explore the World</h1>
        <p>Welcome to our travel site where we share our experiences and tips for fellow adventurers!</p>
    </section>
    
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <img src="image1.jpg" alt="Destination One">
        <img src="image2.jpg" alt="Destination Two">
        <!-- Add more images as needed -->
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <section id="video">
        <h2>Watch Our Journey</h2>
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
    
    <footer>
        <p>&copy; 2024 Travel Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
